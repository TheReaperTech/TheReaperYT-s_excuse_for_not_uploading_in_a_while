<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TheReaperYT's Website</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#comments-section">Comments & Feedback</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <!-- HOME Section -->
    <section id="home" class="home-section">
        <div class="logo-wrapper">
            <img src="./Logo.png" alt="TheReaperYT Logo" class="logo" />
            <img src="./Name logo.png" alt="TheReaperYT Name Logo" class="logo name-logo" />
        </div>
        <header>
            <h1>Welcome to TheReaperYT's Channel!</h1>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search videos..." />
        </div>

        <!-- Featured Videos -->
        <section class="featured">
            <h2>Featured Videos</h2>
            <div class="slider-buttons">
                <button id="slideLeft">⏪</button>
                <button id="slideRight">⏩</button>
            </div>
            <div class="featured-container"></div>
        </section>
    </section>

    <!-- Comments & Feedback Section -->
    <section class="comments-section" id="comments-section">
        <h2>Comments & Feedback</h2>
        <form id="comment-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <textarea id="comment" placeholder="Write your comment here..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        <div id="comments-list"></div>
    </section>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        });
    </script>
</body>
</html>
